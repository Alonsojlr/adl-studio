<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADL Studio - Login Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <!-- Fondo con imagen -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
             style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwMCIgaGVpZ2h0PSI2MDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPGRlZnM+CiAgICA8bGluZWFyR3JhZGllbnQgaWQ9ImJnIiB4MT0iMCUiIHkxPSIwJSIgeDI9IjEwMCUiIHkyPSIxMDAlIj4KICAgICAgPHN0b3Agb2Zmc2V0PSIwJSIgc3R5bGU9InN0b3AtY29sb3I6IzFhMjUzMztzdG9wLW9wYWNpdHk6MSIgLz4KICAgICAgPHN0b3Agb2Zmc2V0PSI1MCUiIHN0eWxlPSJzdG9wLWNvbG9yOiMyMDRlNGE7c3RvcC1vcGFjaXR5OjEiIC8+CiAgICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3R5bGU9InN0b3AtY29sb3I6IzFmNjI4NTtzdG9wLW9wYWNpdHk6MSIgLz4KICAgIDwvbGluZWFyR3JhZGllbnQ+CiAgPC9kZWZzPgogIDxyZWN0IHdpZHRoPSIxMDAwIiBoZWlnaHQ9IjYwMCIgZmlsbD0idXJsKCNiZykiLz4KICA8cGF0aCBkPSJNMCw0MDAgUTI1MCwzMDAgNTAwLDM1MCBUMTAwMCw0MDAgTDEwMDAsNjAwIEwwLDYwMCBaIiBmaWxsPSJyZ2JhKDY5LCAxNzMsIDE1MiwgMC4zKSIvPgogIDxwYXRoIGQ9Ik0wLDMwMCBRMjUwLDIwMCA1MDAsMjUwIFQxMDAwLDMwMCBMMTAwMCw2MDAgTDAsNjAwIFoiIGZpbGw9InJnYmEoNTEsIDE4MCwgMjMzLCAwLjIpIi8+Cjwvc3ZnPg=='); filter: brightness(0.9);">
        </div>

        <!-- Overlay gradient -->
        <div class="absolute inset-0"
             style="background: linear-gradient(135deg, rgba(35, 82, 80, 0.7) 0%, rgba(69, 173, 152, 0.5) 50%, rgba(51, 180, 233, 0.6) 100%);">
        </div>

        <!-- Contenedor del login -->
        <div class="relative z-10 w-full max-w-md px-6">
            <!-- Logo ADL Studio -->
            <div class="text-center mb-8">
                <div class="inline-block mb-4">
                    <!-- Simulación del logo ADL Studio -->
                    <div class="h-32 w-32 mx-auto bg-white/20 rounded-2xl flex items-center justify-center"
                         style="filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));">
                        <svg class="w-24 h-24" viewBox="0 0 100 100" fill="none">
                            <rect x="10" y="10" width="80" height="80" stroke="#1E3A8A" stroke-width="4" fill="none"/>
                            <path d="M30 30 L50 50 L30 70" stroke="#3B82F6" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="55" y1="30" x2="70" y2="70" stroke="#1E3A8A" stroke-width="6" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
                <h1 class="text-4xl font-bold text-white mb-2" 
                    style="text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); letter-spacing: 0.1em;">
                    ADL Studio
                </h1>
                <p class="text-white text-lg font-light tracking-wide">
                    Manufacture Software
                </p>
                <p class="text-white/70 text-sm mt-1">
                    ADL Studio
                </p>
            </div>

            <!-- Card de Login con glassmorphism -->
            <div class="glassmorphism bg-white/10 rounded-3xl shadow-2xl border border-white/20 p-8"
                 style="box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);">
                <h2 class="text-3xl font-bold text-white text-center mb-8">Login</h2>

                <form class="space-y-6" onsubmit="event.preventDefault();">
                    <!-- Campo Usuario -->
                    <div>
                        <div class="relative">
                            <input type="text" placeholder="Usuario" required
                                   class="w-full px-6 py-4 border-2 border-white/30 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:border-white/60 backdrop-blur-sm transition-all text-lg">
                            <div class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                <svg class="w-6 h-6 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div>
                        <div class="relative">
                            <input type="password" placeholder="Contraseña" required
                                   class="w-full px-6 py-4 border-2 border-white/30 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:border-white/60 backdrop-blur-sm transition-all text-lg">
                            <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                                <svg class="w-6 h-6 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Botón Login -->
                    <button type="submit"
                            class="w-full py-4 rounded-2xl font-bold text-lg shadow-xl transition-all transform hover:scale-105 hover:shadow-2xl"
                            style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%); color: #0B1F3B;">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-8 flex items-center">
                    <div class="flex-1 border-t border-white/30"></div>
                    <span class="px-4 text-white/60 text-sm">Usuarios de prueba</span>
                    <div class="flex-1 border-t border-white/30"></div>
                </div>

                <!-- Usuarios de Prueba -->
                <div class="space-y-3">
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                        <p class="text-white/90 text-sm">
                            <span class="font-semibold">Admin:</span> paula / admin123
                        </p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                        <p class="text-white/90 text-sm">
                            <span class="font-semibold">Compras:</span> joaquin / compras123
                        </p>
                    </div>
                    <div class="bg-white/5 backdrop-blur-sm rounded-xl p-4 border border-white/10">
                        <p class="text-white/90 text-sm">
                            <span class="font-semibold">Finanzas:</span> carolina / finanzas123
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8">
                <p class="text-white/70 text-sm">
                    ADL Studio © 2025 - Todos los derechos reservados
                </p>
            </div>
        </div>
    </div>
</body>
</html>
